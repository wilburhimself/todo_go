<!doctype html>
<html>
  <head>
    <title>Login - Todo App</title>
    <script src="https://unpkg.com/htmx.org@latest"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-4 bg-gray-50 flex justify-center">
    <div class="w-full max-w-md mt-10">
      <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

      {{if .Error}}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
        <span class="block sm:inline">{{.Error}}</span>
      </div>
      {{end}}

      <form method="POST" action="/login" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 id="username" name="username" type="text" placeholder="Username" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                 id="password" name="password" type="password" placeholder="******************" required>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Sign In
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/register">
            Register
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
